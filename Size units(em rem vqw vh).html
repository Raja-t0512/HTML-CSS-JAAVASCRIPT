<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        html{
            font-size: 20px
        }
        .container{
            height: 100vh;
            width: 100vw;
            border: 2px solid black;
            font-size: 5px;
        }
        h1{
            text-align: center;
        }
        #id-1{
            font-size: 3em;
            padding: 3em;
        }
        #id-2{
            font-size: 3rem;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="id-1">This is first heading</h1>
        <h1 id="id-2">This is second heading</h1>
        <h1 id="id-3">This is third heading</h1>
        <h1 id="id-4">This is fourth heading</h1>
    </div>
</body>
</html>
