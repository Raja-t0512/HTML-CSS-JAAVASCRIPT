<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and tables</title>
</head>

<body>
    <ul>
        <li>First unordered list</li>
        <li>Second unordered list</li>
        <li>Third unordered list</li>
    </ul>
    <ol>
        <li>First ordered list</li>
        <ul type="circle">
            <li>First->first </li>
            <li>First->second </li>
        </ul>
        <li>Second ordered list</li>
        <li>Third ordered list</li>
    </ol>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> Job </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rajat</td>
                <td>18</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>Hardik</td>
                <td>15</td>
                <td>School Student</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
