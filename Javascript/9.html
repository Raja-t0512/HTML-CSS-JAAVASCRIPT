<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and time</title>
    <style>
        .container{
            padding: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        Time is <span id="time"></span>
    </div>
    <script>
        let a = new Date();
        console.log(a);

        // let newdate= new Date(year,month,date,hours,minutes,seconds,miliseconds)
        let newdate = new Date(2025, 11, 3, 56, 7, 87);
        console.log(newdate);

        let yr = newdate.getFullYear();
        console.log(yr);

        let mon = newdate.getMonth();
        console.log(mon);

        let dt = newdate.getDate();
        console.log(dt);

        let hr = newdate.getHours();
        console.log(hr);

        let min = newdate.getMinutes();
        console.log(min);

        
        function time() {
            let n = new Date()
            document.getElementById('time').innerHTML = n;
        }
        setInterval(time, 1000);
    </script>
</body>

</html>
