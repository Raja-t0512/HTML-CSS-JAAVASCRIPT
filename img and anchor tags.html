<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img and anchor tag</title>
</head>
<body>

    <!-- target="_blank" is used to open in new tab -->
    <a href="https://www.google.com"target="_blank">Google</a><br>
    <a href="https://www.youtube.com"target="_blank">Youtube</a><br>
    <a href="https://www.twitter.com"target="_blank">Twitter</a><br>
    <a href="https://www.facebook.com"target="_blank">Facebook</a><br>
    <a href="/first.html"target="_blank">First</a><br>

    <!-- If image is not present then alt text is shown -->
    <img src="rajat.png" alt="Error loading image">
    
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Error">
</body>
</html>
