<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in Html</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <!-- Id's are always unique in an HTML file -->
    <!-- Emmet -->
    <!-- Emmet takes div tag as default -->
    <!-- . is for class and # is for id -->
    <!-- #mainbox.Redbg  will give the below output-->
    <div id="mainbox" class="Redbg">
        This is main box
    </div>
    <!-- span.class1.class2.class3*4 -->
    <span class="class1 class2 class3">First</span>
    <span class="class1 class2 class3">Second</span>
    <span class="class1 class2 class3">Third</span>
    <span class="class1 class2 class3">Fourth</span>
</body>
</html>
